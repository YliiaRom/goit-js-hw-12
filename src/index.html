<!DOCTYPE html>

  <head>

    <title>gallery</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
      </div>
    </header>
    

    <main>
      <section>
        <h1 class="title-gallery" data-text3d="">Creating a Gallery</h1>
      
          <div class="gallery_container">
            <form class="form" action="#">

              class="input js-input"
              name="text"
              type="text"
              placeholder="Search images...">
              <button class="btn js-btn" type="submit">Search</button>
            </form>
            <p class="sub-title">only English words.</p>
        
  
            <ul class="gallery-list">
            
            </ul>
            <button class="btn-load js-hidden" type="submit">Load more</button>
          </div>
  
       
      </section>

    </main>
